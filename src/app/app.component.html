<div class="text-center"><b>{{ 'TITLE' | translate | uppercase }}</b></div>

<div class="my-2">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ 'TABLE.H1' | translate }}</th>
        <th scope="col">{{ 'TABLE.H2' | translate }}</th>
        <th scope="col">{{ 'TABLE.H3' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2"
            style="width: 20px">
          {{ country.name }}
        </td>
        <td>{{ country.area | number }}</td>
        <td>{{ country.population | number }}</td>
      </tr>
    </tbody>
  </table>
</div>
